[package]
name = "paru"
version = "1.11.2"
authors = ["morganamilo <morganamilo@archlinux.org>"]
edition = "2021"

description = "Feature packed AUR helper"
homepage = "http://github.com/Morganamilo/paru"
repository = "http://github.com/Morganamilo/paru"
documentation = "https://docs.rs/paru"
license = "GPL-3.0"
keywords = ["archlinux", "arch", "alpm", "pacman", "aur"]
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md", "help"]


[dependencies]
alpm = "2.2.1"
alpm-utils = "2.0.0"
aur-depends = "2.1.0"
aur-fetch = "0.11.0"
cini = "1.0.0"
pacmanconf = "2.0.0"
raur = "6.0.0"
srcinfo = "1.0.0"


ansi_term = "0.12.1"
anyhow = "1.0.58"
chrono = "0.4.19"
dirs = "4.0.0"
futures = "0.3.21"
globset = "0.4.9"
htmlescape = "0.3.1"
indicatif = "0.17.1"
kuchiki = "0.8.1"
nix = "0.25.0"
reqwest = { version = "0.11.11", features = ["gzip", "socks"] }
rss = { version = "2.0.1", default-features = false }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.82"
smart-default = "0.6.0"
tempfile = "3.3.0"
term_size = "0.3.2"
tokio = { version = "1.19.2", features = [
    "process",
    "macros",
    "rt-multi-thread",
] }
url = "2.2.2"
env_logger = "0.9.0"
log = "0.4.17"
async-trait = { version = "0.1.56", optional = true }
tr = "0.1.6"
unicode-width = "0.1.9"
regex = "1.5.6"
signal-hook = "0.3.14"
once_cell = "1.12.0"

[profile.release]
codegen-units = 1
lto = true

[features]
git = ["alpm/git", "alpm-utils/git", "aur-depends/git"]
backtrace = []
generate = ["alpm/generate"]
static = ["alpm/static"]
mock = ["async-trait"]
container = []

[patch.crates-io]
#alpm = { path = "../alpm.rs/alpm" }
#aur-depends = { path = "../aur-depends" }
aur-depends = { git = "https://github.com/Morganamilo/aur-depends", rev = "b1b6c0" }
#aur-fetch = { path = "../aur-fetch" }
