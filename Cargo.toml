[package]
name = "paru"
version = "1.0.0"
authors = ["morganamilo <morganamilo@archlinux.org>"]
edition = "2018"

description = "Aur helper and pacman wrapper"
homepage = "http://github.com/Morganamilo/paru"
repository = "http://github.com/Morganamilo/paru"
documentation = "https://docs.rs/paru"
license = "GPL-3.0"
keywords = ["archlinux", "arch", "alpm", "pacman", "aur"]


[dependencies]
alpm = "1.0.0-rc1"
alpm-utils = "0.5.0"
aur-depends = "0.9.0"
aur-fetch = "0.7.1"
cini = "0.1.1"
pacmanconf = "0.1.1"
raur = "3.0.1"
raur-ext = "2.0.2"
srcinfo = "1.0.0"


ansi_term = "0.12.1"
anyhow = "1.0.33"
atty = "0.2.14"
chrono = "0.4.19"
dirs = "3.0.1"
futures = "0.3.7"
htmlescape = "0.3.1"
indicatif = "0.15.0"
nix = "0.19.0"
once_cell = "1.4.1"
percent-encoding = "2.1.0"
reqwest = { version = "0.10.8", default-features = false, features = ["gzip", "rustls-tls"] }
rss = { version = "1.9.0", default-features = false }
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.59"
smart-default = "0.6.0"
term_size = "0.3.2"
tokio = { version = "0.2.22", features = ["process", "macros"] }
url = "2.1.1"

[profile.release]
lto = true

[features]
git = ["alpm/git", "alpm-utils/git", "aur-depends/git"]
backtrace = []
generate = ["alpm/generate"]
